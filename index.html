<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Selamat Datang di SadBot Labs</title>
  <style>
    :root {
      --primary: #00eaff;
      --accent: #7f5af0;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 50px;
      position: relative;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 15px var(--primary);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #ccc;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .image-container {
      margin-top: 2rem;
    }
    .image-container img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px var(--accent);
    }
    .go-button {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 10px);
      right: calc(env(safe-area-inset-right, 20px) + 10px);
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background-color: var(--primary);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 100;
    }
    .go-button:hover {
      background-color: var(--accent);
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">SadBot Labs</div>
    <div class="subtitle">Sistem Otomatisasi & Eksperimen Digital</div>
    <p class="description">Halaman ini adalah gerbang utama menuju sistem SadBot Labs. Klik tombol di bawah untuk melanjutkan.</p>

    <div class="image-container">
      <img src="logo.png" alt="Logo SadBot Labs">
    </div>
  </div>

  <a href="beranda.html" class="go-button">GO</a>
</body>
</html>
