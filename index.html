<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="4;url=beranda.html">
  <title>Selamat Datang di SadBot Labs</title>
  <style>
    :root {
      --primary: #00eaff;
      --accent: #7f5af0;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 15px var(--primary);
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      letter-spacing: 2px;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
    }
    .loader-bar {
      width: 250px;
      height: 5px;
      background-color: rgba(127, 90, 240, 0.2);
      border-radius: 3px;
      margin-top: 2rem;
      overflow: hidden;
      position: relative;
    }
    .loader-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }
    .go-button {
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background-color: var(--primary);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .go-button:hover {
      background-color: var(--accent);
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">SadBot Labs</div>
    <div class="subtitle">MEMUAT...</div>
    <p class="description">Halaman ini adalah gerbang awal menuju sistem otomatisasi SadBot Labs. Tunggu sebentar, atau klik tombol di bawah ini untuk langsung masuk.</p>
    <div class="loader-bar"></div>
    <a href="beranda.html" class="go-button">GO</a>
  </div>
</body>
</html>
